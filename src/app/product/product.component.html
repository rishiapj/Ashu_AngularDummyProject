<div appHighlight (click)="showProduct()" *ngIf="product"  class="card" style="width: 18rem;">
    <img style="height:150px" [src]="product.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name|uppercase}}</h5>
      <p class="card-text">{{product.price|discount|currency}}</p> 
    </div>
  </div>
