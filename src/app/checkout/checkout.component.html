<table class="table">
        <thead>
            <tr>
                <td></td>
                <td>Product Name</td>
                <td>Quantity</td>
                <td>Product price</td>
              </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of cartitems">
            <td><img src="{{item.product.image}}" alt="" style="height:50px; width:50px"></td>
            <td>{{item.product.name}}</td>
            <td>{{item.product.quantity}}</td>
            <td>{{item.product.price}}</td>
        
          </tr>
          </tbody>
          
       
      </table>
      <div class="form-group">
          <label for="">Total Price</label>
          <input type="text" class="form-control" disabled [(ngModel)]="totalprice">
        </div>
        <div   class="alert alert-warning">
            Enter your Details!
          </div>
      <div class="container" style="margin-top:30px ">
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Enter Mobile no" [(ngModel)]="phone">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Your name" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Area" [(ngModel)]="area">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Street" [(ngModel)]="street">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter City" [(ngModel)]="city">
              </div>
          <div class="form-group">
            <input type="number" class="form-control"  placeholder="Pincode" [(ngModel)]="pincode">
          </div>
          <div class="form-group">
              <input type="text" class="form-control"  placeholder="Enter Email" [(ngModel)]="email">
            </div>
          
          <div class="form-group">
            <label for="">Mode of Payment</label><br>
          <input type="checkbox" checked  disabled [(ngModel)]="modeofpayment">
          Cash on Delivery
          </div>
      
      
       
              
        <button class="btn btn-primary"  (click)="placeorder()">Place Order</button>
      </div>
